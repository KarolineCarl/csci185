<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Include font awesome stylesheet to use the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Icons</title>
</head>
<body>
    <p>
        <a href="https://fontawesome.com/search?o=r&m=free" target="_blank">List of Font Awesome Icons</a> (make sure you select the free version)!
    </p>

    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-twitter md"></i>
    <i class="fa-brands fa-twitter lg"></i>
    <i class="fa-brands fa-twitter xl"></i>
    <i class="fa-brands fa-twitter xxl"></i>
    <br>
    <i class="fa-solid fa-hippo"></i>
    <i class="fa-solid fa-hippo md"></i>
    <i class="fa-solid fa-hippo lg"></i>
    <i class="fa-solid fa-hippo xl"></i>
    <i class="fa-solid fa-hippo xxl"></i>

</html>
