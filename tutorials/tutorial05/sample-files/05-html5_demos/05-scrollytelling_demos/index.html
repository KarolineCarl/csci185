<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - How to Animate on Scroll With Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="container">
        <h1>How to Animate on Scroll With Vanilla JavaScript</h1>
        <h2>Scroll to see the effects
            <p class="animate-arrow">&darr;
            </p>
        </h2>
    </header>


    <!-- Animation 1: Fade in -->
    <section class="scroll-container c1">
        <div class="scroll-element fade-in"></div>
    </section>

    <!-- Animation 2: Slide to to -->
    <section class="scroll-container c2">
        <h2 class="scroll-element fade-in-bottom">Hello there!</h2>
    </section>

    <!-- Animation 3: Slide from left -->
    <section class="scroll-container c3">
        <div class="scroll-element slide-left-1"></div>
        <div class="scroll-element slide-left-2"></div>
        <div class="scroll-element slide-left-3"></div>
    </section>

    <!-- Animation 4: Slide from right -->
    <section class="scroll-container c4">
        <div class="scroll-element slide-right-1"></div>
        <div class="scroll-element slide-right-2"></div>
        <div class="scroll-element slide-right-3"></div>
        <div class="scroll-element slide-right-4"></div>
        <div class="scroll-element slide-right-5"></div>
        
    </section>

<script  src="script.js"></script>

</body>
</html>
